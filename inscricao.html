<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Legião Urbana</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon" />
</head>

<body>

    <header>
        <img src="imagens/Imagem2.png" width="200px" height="200px">
        <nav>
            <ul>

                <li><a href="login.html">Login</a></li>
                <li><a href="inscricao.html">Inscreva-se</a></li>
                <li><a href="index.html">História</a></li>
                <li><a href="index.html">Discografia</a></li>
                <li><a href="index.html">Biografias</a></li>

                <li>Criadores da página</li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="Formulario" method="post">



            <p>Dados Pessoais</p>
            <table>
                <tr>
                    <td>
                        <label for="nome">Nome: </label>
                    </td>
                    <td>
                        <input type="text" name="email">
                    </td>
                    <td>
                        <label for="sobrenome">Sobrenome: </label>
                    </td>
                    <td>
                        <input type="text" name="sobrenome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Nascimento: </label>
                    </td>
                    <td>
                        <input type="text" name="dia" size="2" maxlength="2" value="dd">
                        <input type="text" name="mes" size="2" maxlength="2" value="mm">
                        <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
                    </td>
                </tr>

            </table>


            <p>Dados de login</p>
            <table>
                <tr>
                    <td>
                        <label for="email">E-mail: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="imagem">Imagem de perfil:</label>
                    </td>
                    <td>
                        <input type="file" name="imagem">

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="login">Login de usuário: </label>
                    </td>
                    <td>
                        <input type="text" name="login">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Senha: </label>
                    </td>
                    <td align="left">
                        <input type="password" name="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passconfirm">Confirme a senha: </label>
                    </td>
                    <td>
                        <input type="password" name="passconfirm">
                    </td>
                </tr>
            </table>


            <input type="submit">
            <input type="reset" value="Limpar">
        </form>

    </main>

    <footer>
        <p>Criado Por: Bruno Gomes, Samuel Nascimento, Caio Dautd, Gabriel Ferrão e José Isaque</p>
        <p>IFPB - Campus Campina Grande</p>
    </footer>

</body>

</html>
